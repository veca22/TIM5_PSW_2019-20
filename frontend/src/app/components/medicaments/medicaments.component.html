<div class="main-content">
  <div class="container">
    <div class="row">
      < class="col-md-8 offset-md-2">
        <mat-card>
          <h3>Profile</h3>
          <hr>
          <form [formGroup]="addMedicamentForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <mat-label for="id">ID</mat-label>
              <input type="text" id="id" formControlName="id" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addMedicamentForm.get('id').errors }">

              <div *ngIf="submitted && addMedicamentForm.get('id').errors" class="invalid-feedback">
                <div *ngIf="addMedicamentForm.get('id').errors['required']">Email is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" formControlName="description" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addMedicamentForm.get('description').errors }" />
              <div *ngIf="submitted && addMedicamentForm.get('description').errors" class="invalid-feedback">
                <div *ngIf=" addMedicamentForm.get('description').errors['required']">First Name is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" id="title" formControlName="title" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addMedicamentForm.get('title').errors }">
              <div *ngIf="submitted && addMedicamentForm.get('title').errors" class="invalid-feedback">
                <div *ngIf="addMedicamentForm.get('title').errors['required']">Password is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="strenght">Strenght</label>
              <input type="text" id="strenght" formControlName="strenght" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addMedicamentForm.get('strenght').errors }" />
              <div *ngIf="submitted && addMedicamentForm.get('strenght').errors" class="invalid-feedback">
                <div *ngIf="addMedicamentForm.get('strenght').errors['required']">Last Name is required</div>
              </div>
            </div>
            <button mat-raised-button color="primary" class="pull-right">Save</button>
          </form>
      </mat-card>
    </div>
  </div>
</div>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
