<table mat-table [dataSource]="RequestsDataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let patient"> {{patient.email}} </td>
  </ng-container>

  <ng-container matColumnDef="approving">
    <th mat-header-cell *matHeaderCellDef> Approving </th>
    <td mat-cell *matCellDef="let patient">
      <button mat-raised-button color="primary" class="pull-right" (click)="onAccept(patient)">Accept</button>
      <button mat-raised-button color="warn" class="pull-right">Decline</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
