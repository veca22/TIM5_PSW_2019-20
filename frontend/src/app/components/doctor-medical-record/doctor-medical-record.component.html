<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="DataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef> Start time </th>
    <td mat-cell *matCellDef="let examination"> {{examination.interval.startTime}} </td>
  </ng-container>

  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef> End Time </th>
    <td mat-cell *matCellDef="let examination"> {{examination.interval.endTime}} </td>
  </ng-container>

  <ng-container matColumnDef="patientName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let examination"> {{examination.patient.name}} </td>
  </ng-container>

  <ng-container matColumnDef="patientSurname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let examination"> {{examination.patient.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="warn" (click)="edit(element)"> Edit </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
