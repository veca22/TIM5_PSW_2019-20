<table mat-table [dataSource]="RequestsDataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let zahtev"> {{zahtev.email}} </td>
  </ng-container>

  <ng-container matColumnDef="startingDate">
    <th mat-header-cell *matHeaderCellDef> startingDate </th>
    <td mat-cell *matCellDef="let zahtev"> {{zahtev.startingDate}} </td>
  </ng-container>

  <ng-container matColumnDef="finishDate">
    <th mat-header-cell *matHeaderCellDef> finishDate </th>
    <td mat-cell *matCellDef="let zahtev"> {{zahtev.finishDate}} </td>
  </ng-container>

  <ng-container matColumnDef="approving">
    <th mat-header-cell *matHeaderCellDef> Approving </th>
    <td mat-cell *matCellDef="let zahtev">
      <button mat-raised-button color="primary" class="pull-right" (click)="onAccept(zahtev)">Accept</button>
      <button mat-raised-button color="warn" class="pull-right">Decline</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
