<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <mat-card>
          <h3>Vacation request</h3>
          <hr>
          <form [formGroup]="vacationRequestForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" formControlName="email" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && vacationRequestForm.get('email').errors }">
              <div *ngIf="submitted && vacationRequestForm.get('email').errors" class="invalid-feedback">
                <div *ngIf="vacationRequestForm.get('email').errors['required']">Email is required</div>
                <div *ngIf="vacationRequestForm.get('email').errors['email']">Email must be a valid email address</div>
              </div>
            </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && vacationRequestForm.get('name').errors }">

                <div *ngIf="submitted && vacationRequestForm.get('name').errors" class="invalid-feedback">
                  <div *ngIf="vacationRequestForm.get('name').errors['required']">Email is required</div>
                  <div *ngIf="vacationRequestForm.get('name').errors['name']">Email must be a valid email address</div>
                </div>
              </div>

            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" id="surname" formControlName="surname" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && vacationRequestForm.get('surname').errors }" />
              <div *ngIf="submitted && vacationRequestForm.get('surname').errors" class="invalid-feedback">
                <div *ngIf="vacationRequestForm.get('surname').errors['surname']">Address is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="startingDate">StartingDate</label>
              <input type="text" id="startingDate" formControlName="startingDate" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && vacationRequestForm.get('startingDate').errors }" />
              <div *ngIf="submitted && vacationRequestForm.get('startingDate').errors" class="invalid-feedback">
                <div *ngIf="vacationRequestForm.get('startingDate').errors['required']">Country is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="finishDate">FinishDate</label>
              <input type="text" id="finishDate" formControlName="finishDate" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && vacationRequestForm.get('finishDate').errors }" />
              <div *ngIf="submitted && vacationRequestForm.get('finishDate').errors" class="invalid-feedback">
                <div *ngIf="vacationRequestForm.get('finishDate').errors['required']">Phone Number is required</div>
                  digits
                </div>
              </div>
            <button mat-raised-button style="position: center" color="primary" class="pull-right">Save</button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
