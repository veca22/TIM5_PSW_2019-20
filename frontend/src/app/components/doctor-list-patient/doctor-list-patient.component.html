<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table
       [dataSource]="doctorDataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Doctor name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Surname">
    <th mat-header-cell *matHeaderCellDef> Doctor surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="DoctorRating">
    <th mat-header-cell *matHeaderCellDef> Doctor rating </th>
    <td mat-cell *matCellDef="let element"> {{element.doctorRating}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.specialized.price}} </td>
  </ng-container>

  <ng-container matColumnDef="Make">
    <th mat-header-cell *matHeaderCellDef> Schedule it </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="make(element)">Schedule it</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<button mat-raised-button color="primary" (click)="searchDoctors()">Search</button>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
