<h2 mat-dialog-title>Making an appointment</h2>
<mat-dialog-content [formGroup]="MakeGroup">
  <div>
  <mat-form-field>
    <mat-select required="required" id="terminTime" formControlName = "terminTime" placeholder="Select date and time">
      <mat-option *ngFor="let termin of termins" value="{{termin}}">{{termin}}</mat-option>
    </mat-select>
  </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
