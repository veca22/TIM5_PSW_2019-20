<table mat-table
       [dataSource]="ExaminationDataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="StartDate">
    <th mat-header-cell *matHeaderCellDef> Start date </th>
    <td mat-cell *matCellDef="let element"> {{element.interval.startTime}} </td>
  </ng-container>

  <ng-container matColumnDef="EndDate">
    <th mat-header-cell *matHeaderCellDef> End date </th>
    <td mat-cell *matCellDef="let element"> {{element.interval.endTime}} </td>
  </ng-container>

  <ng-container matColumnDef="DoctorName">
    <th mat-header-cell *matHeaderCellDef> Doctor name </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let doctor of element.doctors">
        {{doctor.name}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="DoctorSurname">
    <th mat-header-cell *matHeaderCellDef> Doctor surname </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let doctor of element.doctors">
        {{doctor.surname}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.examinationType.label}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.examinationType.price}} </td>
  </ng-container>

  <ng-container matColumnDef="Discount">
    <th mat-header-cell *matHeaderCellDef> Discount </th>
    <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
  </ng-container>

  <ng-container matColumnDef="Make">
    <th mat-header-cell *matHeaderCellDef> Make an appointment  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="make(element)">Schedule it</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
