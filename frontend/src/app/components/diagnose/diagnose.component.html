<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <mat-card>
          <h3>Add Diagnose</h3>
          <hr>
          <form [formGroup]="addDiagnoseForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" id="id" formControlName="id" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addDiagnoseForm.get('id').errors }">

              <div *ngIf="submitted && addDiagnoseForm.get('id').errors" class="invalid-feedback">
                <div *ngIf="addDiagnoseForm.get('id').errors['required']">Id is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" formControlName="title" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addDiagnoseForm.get('title').errors }" />
              <div *ngIf="submitted && addDiagnoseForm.get('title').errors" class="invalid-feedback">
                <div *ngIf="addDiagnoseForm.get('title').errors['required']">Title is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" formControlName="description" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && addDiagnoseForm.get('description').errors }" />
              <div *ngIf="submitted && addDiagnoseForm.get('description').errors" class="invalid-feedback">
                <div *ngIf="addDiagnoseForm.get('description').errors['required']">Description is required</div>
              </div>
            </div>
            <button mat-raised-button style="position: center" color="primary" class="pull-right">Save</button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
